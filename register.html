<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6">Crear Cuenta</h2>

    <input id="name" placeholder="Nombre"
      class="w-full mb-4 p-3 border rounded-lg focus:ring-2 focus:ring-green-500">

    <input id="email" type="email" placeholder="Correo"
      class="w-full mb-4 p-3 border rounded-lg focus:ring-2 focus:ring-green-500">

    <input id="password" type="password" placeholder="Contraseña"
      class="w-full mb-6 p-3 border rounded-lg focus:ring-2 focus:ring-green-500">

    <button onclick="register()"
      class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 transition">
      Registrarse
    </button>

    <p class="text-center mt-4 text-sm">
      ¿Ya tienes cuenta?
      <a href="login.html" class="text-green-600 font-semibold">Inicia sesión</a>
    </p>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
